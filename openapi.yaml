          description: successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  ownerID:
                    type: integer
                  train_booking_id:
                    type: integer
                  addressTo:
                    type: string
                  addressFrom:
                    type: string
                  datetimeTo:
                    type: string
                    format: "date-time"
                  datetimeFrom:
                    type: string
                    format: "date-time"
                  status:
                    type: string
        '400':
          description: Invalid ID supplied
        '404':
          description: Train booking not found
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - api_key: []
        - store_auth:
            - write:train_booking
            - read:train_booking
    delete:
      tags:
        - train_booking
      summary: Deletes a train booking.
      description: Delete a train booking.
      operationId: deleteTrainBooking
      parameters:
        - name: train_booking_id
          in: path
          description: train booking ID to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Train booking deleted
        '400':
          description: Invalid train booking value
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - store_auth:
            - write:train_booking
            - read:train_booking
