  /trip:
    post:
      tags:
        - trip
      summary: Create a new trip.
      description: Allows the user to create a new trip with specified details.
      operationId: createTrip
      requestBody:
        description: Details of the trip to be created.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - departureDate
                - returnDate
                - departureCity
                - arrivalCity
              properties:
                departureDate:
                  type: string
                  format: date
                  description: The date of departure for the trip.
                returnDate:
                  type: string
                  format: date
                  description: The date of return for the trip.
                departureCity:
                  type: string
                  description: The city from which the trip starts.
                arrivalCity:
                  type: string
                  description: The city where the trip ends.
      responses:
        '201':
          description: Trip created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  tripID:
                    type: string
                    description: Unique identifier for the created trip.
                  departureDate:
                    type: string
                    format: date
                    description: The date of departure for the trip.
                  returnDate:
                    type: string
                    format: date
                    description: The date of return for the trip.
                  departureCity:
                    type: string
                    description: The city from which the trip starts.
                  arrivalCity:
                    type: string
                    description: The city where the trip ends.
        '400':
          description: Invalid input data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message describing the issue.
      security:
        - ApiKeyAuth: []
  /trip/{tripID}:
    patch:
      tags:
        - trip
      summary: Partially update an existing trip.
      description: Update specific fields of an existing trip by ID.
      operationId: partialUpdateTrip
      parameters:
        - name: tripID
          in: path
          description: The ID of the trip to update.
          required: true
          schema:
            type: string
      requestBody:
        description: Fields to update in the trip.
        content:
          application/json:
            schema:
              type: object
              properties:
                departureDate:
                  type: string
                  format: date
                  description: The new departure date for the trip.
                returnDate:
                  type: string
                  format: date
                  description: The new return date for the trip.
                departureCity:
                  type: string
                  description: The new departure city.
                arrivalCity:
                  type: string
                  description: The new arrival city.
                notes:
                  type: string
                  description: Additional notes or remarks about the trip.
      responses:
        '200':
          description: Trip updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  tripID:
                    type: string
                    description: Unique identifier for the updated trip.
                  departureDate:
                    type: string
                    format: date
                    description: Updated departure date.
                  returnDate:
                    type: string
                    format: date
                    description: Updated return date.
                  departureCity:
                    type: string
                    description: Updated departure city.
                  arrivalCity:
                    type: string
                    description: Updated arrival city.
                  notes:
                    type: string
                    description: Updated notes.
        '400':
          description: Invalid input data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message describing the issue.
        '404':
          description: Trip not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message indicating the trip was not found.
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message describing the issue.
      security:
        - ApiKeyAuth: []   
  /trains_search:
    get:
      tags:
        - trains_search
      summary: Search trains by parameters.
      description: Search for trains based on departure city, arrival city, and dates.
      operationId: searchTrains
      parameters:
        - name: departureCity
          in: query
          required: true
          schema:
            type: string
          description: City of departure.
        - name: arrivalCity
          in: query
          required: true
          schema:
            type: string
          description: City of arrival.
        - name: departureDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Departure date in YYYY-MM-DD format.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    trainNumber:
                      type: string
                      description: Train number.
                    route:
                      type: string
                      description: Route of the train (departure â†’ arrival).
                    departureTime:
                      type: string
                      format: date-time
                      description: Departure time.
                    arrivalTime:
                      type: string
                      format: date-time
                      description: Arrival time.
                    duration:
                      type: string
                      description: Duration of the trip.
                    price:
                      type: number
                      format: float
                      description: Minimum ticket price.
        '400':
          description: Invalid input parameters
        '404':
          description: No tickets found for the given parameters
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"  
      security:
        - ApiKeyAuth: []
  /hotels_search:
    get:
      tags:
        - hotels_search
      summary: Search hotels by parameters.
      description: Search for hotels based on location and dates.
      operationId: searchHotels
      parameters:
        - name: city
          in: query
          required: true
          schema:
            type: string
          description: City or location where the hotel is located.
        - name: checkInDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Check-in date in YYYY-MM-DD format.
        - name: checkOutDate
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Check-out date in YYYY-MM-DD format.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    hotelName:
                      type: string
                      description: Name of the hotel.
                    address:
                      type: string
                      description: Address of the hotel.
                    rating:
                      type: number
                      format: float
                      description: Hotel rating (e.g., 4.5).
                    minPrice:
                      type: number
                      format: float
                      description: Minimum price for the stay.
                    photos:
                      type: array
                      items:
                        type: string
                      description: URLs of hotel photos.
        '400':
          description: Invalid input parameters
        '404':
          description: No hotels found for the given parameters
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"  
      security:
        - ApiKeyAuth: []                                            
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        ticketId:
          type: integer
          format: int64
          example: 198772
        quantity:
          type: integer
          format: int32
          example: 7
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          example: approved
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
      xml:
        name: order
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
      xml:
        name: category
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          example: john@email.com
        created_at:
          type: string
          format: date-time
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
      xml:
        name: user
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    Ticket:
      required:
        - id
        - status
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: ticket status
          enum:
            - available
            - pending
            - sold
      xml:
        name: ticket
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
  requestBodies:
    Ticket:
      description: Ticket object that needs to be added
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ticket'
        application/xml:
          schema:
            $ref: '#/components/schemas/Ticket'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
  securitySchemes:
    store_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://placeholder.tbank-hotel-project.com/oauth/authorize
          scopes:
            "write:ticket": modify tickets in your account
            "read:ticket": read your tickets
    api_key:
      type: apiKey
      name: api_key
      in: header