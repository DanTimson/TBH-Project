  /cart:
    get:
      tags:
        - cart
      summary: View cart contents
      description: Retrieve the current contents of the user's cart
      operationId: getCart
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  trains:
                    type: array
                    items:
                      type: object
                      properties:
                        trainNumber:
                          type: string
                        route:
                          type: string
                        departureTime:
                          type: string
                          format: date-time
                        arrivalTime:
                          type: string
                          format: date-time
                        class:
                          type: string
                        price:
                          type: number
                          format: float
                  hotels:
                    type: array
                    items:
                      type: object
                      properties:
                        hotelName:
                          type: string
                        checkInDate:
                          type: string
                          format: date
                        checkOutDate:
                          type: string
                          format: date
                        roomType:
                          type: string
                        totalPrice:
                          type: number
                          format: float
                  totalAmount:
                    type: number
                    format: float
        '404':
          description: Cart is empty
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - ApiKeyAuth: []
    delete:
      tags:
        - cart
      summary: Clear cart
      description: Remove all items from the user's cart
      operationId: clearCart
      responses:
        '200':
          description: Cart cleared successfully
        '400':
          description: Invalid request
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - ApiKeyAuth: []
  /cart/add/train:
    post:
      tags:
        - cart
      summary: Add a train ticket to the cart
      description: Add a selected train ticket to the user's cart
      operationId: addTrainToCart
      requestBody:
        description: Details of the train ticket to add
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                trainNumber:
                  type: string
                route:
                  type: string
                departureTime:
                  type: string
                  format: date-time
                arrivalTime:
                  type: string
                  format: date-time
                class:
                  type: string
