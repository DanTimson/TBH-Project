openapi: 3.0.4
info:
  title: Swagger Business Travel Automation 0.1
  description: API for managing travel bookings, hotels, and trains 
  version: 0.0.1
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://placeholder.tbank-hotel-project.com
    description: Production server

securitySchemes:
  bearer_auth:
    type: http
    scheme: bearer
    bearerFormat: JWT

tags:
  - name: train_booking
    description: Train booking functions
  - name: hotel_booking
    description: Hotel booking functions
  - name: cart
    description: Cart management functions  
  - name: user
    description: Operations about user
  - name: hotels_search
    description: Hotel search function
  - name: trains_search
    description: Train search function
paths:
  /train_booking:
    put:
      tags:
        - train_booking
      summary: Update an existing train booking.
      description: Update an existing train booking by Id.
      operationId: updateTrainBooking
      requestBody:
        description: Update an existent train booking booked by a user
        content:
          application/json:
            schema:
              type: object
              required:
                - train_booking_id
              properties:
                user_id:
                  type: integer
                train_booking_id:
                  type: integer
                train_number:
                  type: string
                purchase_id:
                  type: integer
                arrival_station:
                  type: string
                arrival_time:
                  type: string
                  format: "date-time"
                departure_station:
                  type: string
                departure_time:
                  type: string
                  format: "date-time"
                car_number:
                  type: string
                car_class:
                  type: string
                seat_number:
                  type: integer
                seat_class:
                  type: integer
                price:           
                  type: integer     
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  ownerID:
                    type: integer
                  train_booking_id:
                    type: integer
                  addressTo:
                    type: string
                  addressFrom:
                    type: string
                  datetimeTo:
                    type: string
                    format: "date-time"
                  datetimeFrom:
                    type: string
                    format: "date-time"
                  status:
                    type: string
        '400':
          description: Invalid ID supplied
        '404':
          description: Train booking not found
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - store_auth:
            - write:train_booking
            - read:train_booking
    post:
      tags:
        - train_booking
      summary: Add a new train booking to the user's train bookings.
      description: Add a new train booking to the user's train bookings.
      operationId: addTrainBooking
      requestBody:
        description: Create a new train booking 
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                user_id:
                  type: string
                  format: uuid
                train_booking_id:
                  type: integer
                addressTo:
                  type: string
                addressFrom:
                  type: string
                datetimeTo:
                  type: string
                  format: "date-time"
                datetimeFrom:
                  type: string
                  format: "date-time"
                status:
                  type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  ownerID:
                    type: integer
                  train_booking_id:
                    type: integer
                  addressTo:
                    type: string
                  addressFrom:
                    type: string
                  datetimeTo:
                    type: string
                    format: "date-time"
                  datetimeFrom:
                    type: string
                    format: "date-time"
                  status:
                    type: string
        '400':
          description: Invalid input
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - store_auth:
            - write:train_booking
            - read:train_booking
  /train_booking/findByUser:
    get:
      tags:
        - train_booking
      summary: Finds train bookings by user.
      description: Multiple user IDs can be provided with comma separated strings.
      operationId: findTrainBookingsByUser
      parameters:
        - name: user_ids
          in: query
          description: User IDs that need to be considered for filter
          required: false
          explode: true
          schema:
            type: integer
      responses:
